<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Point-A-Satelliteinator</title>
        <meta name="description" content="">
        <meta name="Luis Correia, Nuno Correia" content="ink, satellite">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <!-- Place favicon.ico and apple-touch-icon(s) here  -->

        <link rel="shortcut icon" href="static/img/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="static/img/point.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/img/point.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/img/point.png">
        <link rel="apple-touch-startup-image" href="static/img/point.png" media="screen and (min-device-width: 200px) and (max-device-width: 320px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="static/img/point.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="static/img/point.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">

        <!-- load inks css from the cdn -->
        <link rel="stylesheet" type="text/css" href="static/css/ink-flex.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">

        <!-- test browser flexbox support and load legacy grid if unsupported -->
        <script type="text/javascript" src="static/js/modernizr.js"></script>
        <script type="text/javascript">
            Modernizr.load({
              test: Modernizr.flexbox,
              nope : 'static/css/ink-legacy.min.css'
            });
        </script>

        <!-- load inks javascript files -->
        <script type="text/javascript" src="static/js/ink-all.min.js"></script>
        <script type="text/javascript" src="static/js/autoload.js"></script>


        <style type="text/css">

            body {
                background: #ededed;
            }

            header h1 small:before  {
                content: "|";
                margin: 0 0.5em;
                font-size: 1.6em;
            }

            footer {
                background: #ccc;
            }

        </style>

    </head>

    <body>

<div class="ink-grid vertical-space">

        <header class="vertical-space">
        <h1>Point-A-Satteliteinator<small>tracking</small></h1>
        <nav id="p1" class="ink-navigation">
        <ul class="pagination black">
        </ul>
        </nav>
        </header>

</div>

$:page
</div>
        <footer class="clearfix">
            <div class="ink-grid">
                <ul class="unstyled inline half-vertical-space">
                    <li class="active"><a href="#">About</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
                <p class="note">done by those crazy guys @<a href="http://labs.oneoverzero.org">OOZ Labs</a></p>
            </div>
